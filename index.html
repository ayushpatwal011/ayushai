<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0c69bb2825.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <nav class="navbar">
            <div class="navbar-container">
                <h1>Ayush AI </h1>
            </div>
        </nav>
        <div class="container " >
            <h1>Your AI Assistant</h1>
            <p>Press Button and Say Command (eg: "Open YouTube")</p>
            <button class="mic-button" id="btn">
                <i class="fa-solid fa-microphone" style="color: #0c0d0d;"></i>     Start Speaking
              </button>
              
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
